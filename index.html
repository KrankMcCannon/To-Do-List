<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>To-Do List</h1>

        <div>
            <input type="text" id="whatodo" />
                <div class="dropdown">
                    <label for="priorities">Priorita':</label>
                    <input type="text" list="dropDownList" class="inputText" id="dropInput" />
                    <datalist name="priorities" id="dropDownList">
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Bassa</option>
                    </datalist>
                </div>
            <button type="button" id="buttonAdd" class="dropBtn">ADD</button>
        </div>

        <div>
            <table class="high">
                <thead>
                    <tr>
                        <th class="check">Check</th>
                        <th class="name">Name</th>
                    </tr>
                </thead>
                <tbody id="todolist1">
                    <!-- to-do list content -->
                </tbody>
            </table>
    
            <table class="medium">
                <thead>
                    <tr>
                        <th class="check">Check</th>
                        <th class="name">Name</th>
                    </tr>
                </thead>
                <tbody id="todolist2">
                    <!-- to-do list content -->
                </tbody>
            </table>
    
            <table class="low">
                <thead>
                    <tr>
                        <th class="check">Check</th>
                        <th class="name">Name</th>
                    </tr>
                </thead>
                <tbody id="todolist3">
                    <!-- to-do list content -->
                </tbody>
            </table>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
